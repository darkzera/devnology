    </div>
    <div class="card-body" >
      <span class="tag tag-teal">Vendido =((</span>
      <h4>
      {{compra.modelo}}
      </h4>
      <li>
      Placa:{{ compra.placa}}
      </li>
      <li>
        Data :{{ compra.data_venda| date:'dd-MM-yyyy'}}
      </li>
      <li>
        ID Vendedor:{{ compra.Funcionario}}
      </li>
      <li>
        Comissao:{{ compra.comissao}}
      </li>
      <li>
        Pre√ßo:{{ compra.valor}}
      </li>
      <br>
      </div>
      </div>
